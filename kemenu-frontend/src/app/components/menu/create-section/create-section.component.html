<div class="modal-content">
  <div class="modal-header border-bottom-0">
    <button type="button" data-dismiss="modal" aria-label="Close" class="close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">×</span></button>
  </div>
  <div class="modal-body p-4 p-lg-5">
    <form [formGroup]="section" (ngSubmit)="onSubmit()" class="login-form text-left">
      <div class="form-group mb-4">
        <label>{{ 'Nombre de seccion' | translate }}</label>
        <span class="icon-input">
          <i class="fas fa-envelope"></i>
        </span>
        <input type="email" name="name" placeholder="Pescados, carnes, hamburguesas..." class="form-control" formControlName="name">
      </div>
      <div class="form-group text-center">
        <input type="submit" value="{{ 'Crear sección' | translate }}" class="btn btn-primary" [disabled]="section.invalid">
      </div>
    </form>
  </div>
</div>
