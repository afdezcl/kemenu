<section class="create-menu">
  <div class="container">
    <div class="row text-center mt-5" *ngIf="true">
      <div class="col mt-5">
        <img src="../../../assets/images/no-sections.svg" alt="no-sections" class="img-fluid no-sections-image">
        <br>
        <h5 class="font-weight-bold">Secciones de la carta</h5>
        <span class="text-muted">No hay ninguna sección de platos creada</span>
        <br>
      </div>
    </div>

    <div class="row text-center">
      <div class="col">        
        <button type="submit" class="btn btn-primary mt-3" (click)="openCreateSection()">Crear sección</button>
      </div>
    </div>
  
    <div class="row" *ngIf="false">
      <div class="col mt-5">
        <accordion [isAnimated]="true">
          <div>
            <accordion-group heading="hamburguesas">
              <p> This content is straight in the template.</p>
            </accordion-group>          
          </div>
        </accordion>
      </div>      
    </div>
  
  </div>
</section>
