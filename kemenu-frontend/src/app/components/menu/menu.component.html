<section class="create-menu">
  <div class="container">
    <div class="row text-center mt-5" *ngIf="menu.sections.length === 0">
      <div class="col mt-5">
        <img src="../../../assets/images/no-sections.svg" alt="no-sections" class="img-fluid no-sections-image">
        <br>
        <h5 class="font-weight-bold">{{ 'Sections menu' | translate }}</h5>
        <span class="text-muted">{{ 'Warning no dishes' | translate }}</span>
        <br>
        <button type="submit" class="btn btn-primary mt-3" (click)="openCreateSection()">{{ 'Create Section' | translate }}</button>
      </div>
    </div>

    <div class="row" *ngIf="menu.sections.length > 0">
      <div class="col-sm-4 text-left">        
        <button type="submit" class="btn btn-primary mt-3" (click)="openCreateSection()">{{ 'Create Section' | translate }}</button>
      </div>
      <div class="col-sm-4 text-center">
        <button type="submit" class="btn btn-primary mt-3" (click)="openCreateSection()" [disabled]="true">{{ 'Obtener QR y compartir' | translate }}</button>
      </div>
      <div class="col-sm-4 text-right">
        <button type="submit" class="btn btn-primary mt-3" (click)="openCreateSection()">
          {{ 'Guardar' | translate }} <i class="fas fa-save pl-1"></i></button>
      </div>
    </div>
  
    <div class="row" *ngIf="menu.sections.length > 0">
      <div class="col mt-5">
        <accordion [isAnimated]="true">
          <div *ngFor="let section of menu.sections; let counter = index;">
            <accordion-group heading="{{section.name}}">
              <div class="dishes mt-2" *ngFor="let dish of section.dishes; let counter = index;">
                <div class="row">
                  <div class="col text-left">
                    <h5 class="dish-title">{{dish.name}}</h5>
                  </div>
                  <div class="col text-right">
                    <span class="dish-price">{{dish.price}}â‚¬</span>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-3 add-dish" (click)="openCreateDish(counter)"><i class="fas fa-plus"></i></button>
            </accordion-group>          
          </div>
        </accordion>
      </div>      
    </div>
  
  </div>
</section>
