<div class="modal-content">
  <div class="modal-header border-bottom-0">
    <button type="button" data-dismiss="modal" aria-label="Close" class="close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">Ã—</span></button>
  </div>
  <div class="modal-body p-4 p-lg-5">
    <div class="row">
      <div class="col text-center">
        <img [src]="imageQRcode"
         alt="qr-code" class="img-fluid qr-code">
         <br>
         <a class="btn btn-primary mt-3" [href]="imageQRcode" download="imageQRcode">
          Descargar QR<i class="fas fa-download ml-2"></i>
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col text-center mt-2">
        <small class="text-muted">Tu carta: <a href="{{url}}" target="_blank">{{url}}</a></small>
      </div>
    </div>

    <div class="row">
      <div class="col justify-content-center align-center align-content-center text-center mt-3">
        <share-buttons [theme]="'modern-dark'"
        [include]="['facebook','twitter','reddit','whatsapp','copy']"
        [show]="5"
        [title]="'Nuestra carta en KEMENU'"
        [description]="'En este enlace puedes ver nuestra carta de forma digital'"
        [autoSetMeta]="false"
        [url]="url"
       ></share-buttons>
      </div>
    </div>
  </div>
</div>
