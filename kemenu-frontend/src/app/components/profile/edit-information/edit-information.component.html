<div class="background">
  <div class="wrapper container">
    <div class="row justify-content-md-center align-items-center">
      <div class="col-auto">
        <div class="card p-5 shadow" style="border-radius: 25px;">
          <div class="card-body col-12">
            <div class="row">
              <div class="col-sm-2 text-left go-back">
                <button type="submit" class="btn btn-secondary circular-button" (click)="goBack()"><i class="fas fa-arrow-left"></i></button>
              </div>
            </div>
            <div class="row">

              <app-alert></app-alert>

              <div class="col-sm-6">
                <img src="../../../assets/images/change-password.svg" alt="profile" class="img-fluid">
              </div>
              <div class="col-sm-6">
                <div class="text-center">
                  <h4 class="card-title mb-4 mt-3">{{ 'Edit Information' | translate }}</h4>
                </div>
                <form [formGroup]="changePassword" (submit)="onSubmit()">
                  <div class="form-group">
                    <span class="icon-input">
                      <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="{{ 'Password' | translate }}"
                      formControlName="password" required>
                    <div
                      *ngIf="changePassword.get('password').errors && (changePassword.get('password').dirty || changePassword.get('password').touched)">
                      <small *ngIf="changePassword.get('password').hasError('minlength')" class="text-muted ml-2 mt-1">
                        {{ 'PlaceholderPassword' | translate }}
                      </small>
                      <small *ngIf="changePassword.get('password').hasError('required')" class="text-muted ml-2 mt-1">
                        {{ 'RequiredPassword' | translate }}
                      </small>
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="icon-input">
                      <i class="fas fa-unlock"></i>
                    </span>
                    <input type="password" class="form-control" id="confirmPassword"
                      placeholder="{{ 'PlaceholderConfirmPassword' | translate }}" formControlName="confirmPassword"
                      required>
                    <small *ngIf="changePassword.hasError('notSame')" class="text-muted ml-2 mt-1">
                      {{ 'PasswordCoincidence' | translate }}
                    </small>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary"
                      [disabled]="changePassword.invalid">{{ 'Save' | translate }} <i
                        class="fas fa-save pl-2"></i></button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
