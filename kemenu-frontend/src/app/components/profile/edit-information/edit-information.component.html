<div class="background">
  <div class="wrapper container">
    <div class="row justify-content-md-center align-items-center">
      <div class="col-auto">
        <div class="card p-5 shadow" style="border-radius: 25px;">
          <div class="card-body col-12">
            <div class="row">
              <div class="col-sm-2 text-left go-back">
                <button type="submit" class="btn btn-secondary circular-button" (click)="goBack()"><i
                    class="fas fa-arrow-left"></i></button>
              </div>
            </div>
            <div class="row">

              <app-alert></app-alert>

              <div class="col-sm-6">
                <img src="../../../assets/images/profile.svg" alt="profile" class="img-fluid">
              </div>
              <div class="col-sm-6">
                <div class="text-center">
                  <h4 class="card-title mb-4 mt-3">{{ 'Edit Information' | translate }}</h4>
                </div>
                <div class="text-center mb-4">
                  <app-upload-image-button 
                    buttonText="Upload Business Image"
                    (uploadFileEvent)="handleFileUpload($event)">
                  </app-upload-image-button>
                </div>
                <form [formGroup]="editInformationForm" (submit)="onSubmit()">
                  <div class="form-group">
                    <span class="icon-input">
                      <i class="fas fa-paint-roller"></i>
                    </span>
                    <input class="form-control" placeholder="{{ 'MainColor' | translate}}" 
                    [(colorPicker)]="color" 
                    [style.background]="color"/>
                  </div>
                  <div class="form-group">
                    <span class="icon-input">
                      <i class="fas fa-user"></i>
                    </span>
                    <input type="text" class="form-control" id="businessName" aria-describedby="businessName"
                      placeholder="{{ 'PlaceholderNameRestaurant' | translate }}" formControlName="businessName"
                      required>
                    <div
                      *ngIf="editInformationForm.get('businessName').errors && (editInformationForm.get('businessName').dirty || editInformationForm.get('businessName').touched)">
                      <small *ngIf="editInformationForm.get('businessName').hasError('required')" class="text-muted ml-2 mt-1">
                        {{ 'RequiredNameRestaurant' | translate }}
                      </small>
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="icon-input">
                      <i class="fas fa-phone"></i>
                    </span>
                    <input type="number" class="form-control" id="phone" aria-describedby="phone"
                      placeholder="{{ 'Telephone number' | translate }}" formControlName="phone">
                  </div>
                  <div class="form-group">
                    <span class="icon-input">
                      <i class="fas fa-info"></i>
                    </span>
                    <textarea type="text" class="form-control" id="info" aria-describedby="info"
                      placeholder="{{ 'Placeholder Information' | translate }}" formControlName="info"></textarea>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary"
                      [disabled]="editInformationForm.invalid">{{ 'Save' | translate }} <i
                        class="fas fa-save pl-2"></i></button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
