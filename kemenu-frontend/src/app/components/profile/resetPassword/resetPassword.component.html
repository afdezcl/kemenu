<div class="background">
  <div class="wrapper container">
    <div class="row justify-content-md-center align-items-center">
      <div class="col-auto">
        <div class="card p-5 shadow" style="border-radius: 25px;">
          <div class="card-body col-12">
            <div class="row">
              <div class="col-sm-2 text-left go-back">
                <button type="submit" class="btn btn-secondary circular-button" (click)="goBack()"><i
                    class="fas fa-arrow-left"></i></button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-6">
                <img src="../../../assets/images/security.svg" alt="" class="img-fluid">
              </div>
              <div class="col-sm-6">

                <app-alert></app-alert>

                <div class="text-center">
                  <h4 class="card-title mb-4">{{ 'ChangePassword' | translate }}</h4>
                </div>
                <form [formGroup]="resetPasswordForm" (submit)="onSubmit()">
                  <div class="form-group">
                    <span class="icon-input">
                      <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="oldPassword"
                      placeholder="{{ 'Old Password' | translate }}" formControlName="oldPassword" required>
                    <div
                      *ngIf="resetPasswordForm.get('oldPassword').errors && (resetPasswordForm.get('oldPassword').dirty || 
                      resetPasswordForm.get('oldPassword').touched)">
                      <small *ngIf="resetPasswordForm.get('oldPassword').hasError('minlength')"
                        class="text-muted ml-2 mt-1">
                        {{ 'PlaceholderPassword' | translate }}
                      </small>
                      <small *ngIf="resetPasswordForm.get('oldPassword').hasError('required')"
                        class="text-muted ml-2 mt-1">
                        {{ 'RequiredPassword' | translate }}
                      </small>
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="icon-input">
                      <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="{{ 'New Password' | translate }}"
                      formControlName="password" required>
                    <div
                      *ngIf="resetPasswordForm.get('password').errors && (resetPasswordForm.get('password').dirty || resetPasswordForm.get('password').touched)">
                      <small *ngIf="resetPasswordForm.get('password').hasError('minlength')"
                        class="text-muted ml-2 mt-1">
                        {{ 'PlaceholderPassword' | translate }}
                      </small>
                      <small *ngIf="resetPasswordForm.get('password').hasError('required')"
                        class="text-muted ml-2 mt-1">
                        {{ 'RequiredPassword' | translate }}
                      </small>
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="icon-input">
                      <i class="fas fa-unlock"></i>
                    </span>
                    <input type="password" class="form-control" id="repeatedPassword"
                      placeholder="{{ 'PlaceholderRepeatedPassword' | translate }}" formControlName="repeatedPassword"
                      required>
                    <small *ngIf="resetPasswordForm.hasError('notSame')" class="text-muted ml-2 mt-1">
                      {{ 'PasswordCoincidence' | translate }}
                    </small>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary"
                      [disabled]="resetPasswordForm.invalid">{{ 'ChangeMyPassword' | translate }} <i
                        class="fas fa-sign-in-alt pl-2"></i></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
