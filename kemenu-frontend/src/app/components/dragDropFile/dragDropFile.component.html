<a style="color: white;" (click)="fileInput.click()" [class.disabled]="uploadingFile" class="btn btn-primary navbar-btn ml-0 ml-lg-3">
  <span *ngIf="uploadingFile; else elseBlock" class="spinner-border" role="status" aria-hidden="true"></span>
  <ng-template #elseBlock>
    {{ buttonText | translate }}
  </ng-template>
</a>
<input hidden type="file" #fileInput (change)="uploadFile($event)">
