<div class="background">
  <div class="wrapper container">
    <div class="row justify-content-md-center align-items-center">
      <div class="col-auto">
        <div class="card p-5 shadow" style="border-radius: 25px;">
          <div class="card-body ">
            <div class="row">
              <div class="col-sm-6">
                <img src="../../../assets/images/security.svg" alt="" class="img-fluid">
              </div>
              <div class="col-sm-6">

                <app-alert></app-alert>

                <div class="text-center">
                  <h4 class="card-title mb-4">{{ 'ChangePassword' | translate }}</h4>
                </div>
                <form [formGroup]="changePasswordForm" (submit)="onSubmit()">
                  <div class="form-group">
                    <span class="icon-input">
                      <i class="fas fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="{{ 'Email' | translate }}"
                      formControlName="email" required>
                    <div
                      *ngIf="changePasswordForm.get('email').errors && (changePasswordForm.get('email').dirty || changePasswordForm.get('email').touched)">
                      <small *ngIf="changePasswordForm.get('email').hasError('email')" class="text-muted ml-2 mt-1">
                        {{ 'InvalidEmail' | translate }}
                      </small>
                      <small *ngIf="changePasswordForm.get('email').hasError('required')" class="text-muted ml-2 mt-1">
                        {{ 'RequiredEmail' | translate }}
                      </small>
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="icon-input">
                      <i class="fas fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" placeholder="{{ 'Password' | translate }}"
                      formControlName="password" required>
                      <div
                      *ngIf="changePasswordForm.get('password').errors && (changePasswordForm.get('password').dirty || changePasswordForm.get('password').touched)">
                      <small *ngIf="changePasswordForm.get('password').hasError('minlength')" class="text-muted ml-2 mt-1">
                        {{ 'PlaceholderPassword' | translate }}
                      </small>
                      <small *ngIf="changePasswordForm.get('password').hasError('required')" class="text-muted ml-2 mt-1">
                        {{ 'RequiredPassword' | translate }}
                      </small>
                    </div>
                  </div>
                  <div class="form-group">
                    <span class="icon-input">
                      <i class="fas fa-unlock"></i>
                    </span>
                    <input type="password" class="form-control" id="repeatedPassword" placeholder="{{ 'PlaceholderRepeatedPassword' | translate }}"
                      formControlName="repeatedPassword" required>
                      <small *ngIf="changePasswordForm.hasError('notSame')" class="text-muted ml-2 mt-1">
                        {{ 'PasswordCoincidence' | translate }}
                      </small>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="changePasswordForm.invalid">{{ 'ChangeMyPassword' | translate }} <i
                      class="fas fa-sign-in-alt pl-2"></i></button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
