<form class="contact-form text-left" [formGroup]="contactForm" (submit)="sendEmail($event)">
  <div class="form-group mb-4">
    <label>Email<sup class="text-primary">✱</sup></label>
    <input type="email" name="email" placeholder="email@company.com" class="form-control" formControlName="email">
    <div
      *ngIf="contactForm.get('email').errors && (contactForm.get('email').dirty || contactForm.get('email').touched)">
      <small *ngIf="contactForm.get('email').hasError('email')" class="text-muted ml-2 mt-1">
        {{ 'InvalidEmail' | translate }}
      </small>
      <small *ngIf="contactForm.get('email').hasError('required')" class="text-muted ml-2 mt-1">
        {{ 'RequiredEmail' | translate }}
      </small>
    </div>
  </div>
  <div class="form-group mb-4">
    <label>{{ 'Subject' | translate }}<sup class="text-primary">✱</sup></label>
    <input type="text" name="subject" placeholder="{{ 'Placeholder subject contact' | translate }}" class="form-control"
      formControlName="subject">
    <div
      *ngIf="contactForm.get('subject').errors && (contactForm.get('subject').dirty || contactForm.get('subject').touched)">
      <small *ngIf="contactForm.get('subject').hasError('required')" class="text-muted ml-2 mt-1">
        {{ 'Input required' | translate }}
      </small>
    </div>
  </div>
  <div class="form-group mb-4">
    <label>{{ 'Textarea contact' | translate }}<sup class="text-primary">✱</sup></label>
    <textarea name="details" placeholder="{{ 'Placeholder textarea contact' | translate }}" class="form-control"
      formControlName="details"></textarea>
    <div
      *ngIf="contactForm.get('details').errors && (contactForm.get('details').dirty || contactForm.get('details').touched)">
      <small *ngIf="contactForm.get('details').hasError('required')" class="text-muted ml-2 mt-1">
        {{ 'Input required' | translate }}
      </small>
    </div>
  </div>
  <div class="form-group text-center">
    <button type="submit" [disabled]="contactForm.invalid"
      class="btn btn-primary">{{ 'Send Message' | translate}}</button>
  </div>
</form>
