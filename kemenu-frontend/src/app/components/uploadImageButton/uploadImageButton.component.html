<a (click)="fileInput.click()"
   [class.disabled]="uploadingFile"
   [className]="firstMenu ? 'first-menu-card' : 'btn btn-primary navbar-btn ml-0 ml-lg-3'"
>
  <span *ngIf="uploadingFile; else elseBlock" class="spinner-border" role="status" aria-hidden="true"></span>
  <ng-template #elseBlock>
    {{ buttonText | translate }}
  </ng-template>
</a>
<input hidden type="file" #fileInput (change)="uploadImage($event)">
